<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BudgetKeemi - Calendar</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Toast UI Calendar CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css">

    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 900px;
        margin-top: 50px;
      }
      h1 {
        text-align: center;
        font-weight: bold;
        color: #343a40;
        margin-bottom: 20px;
      }
      .form-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .calendar-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .tui-full-calendar-month,
      .tui-full-calendar-week,
      .tui-full-calendar-dayname,
      .tui-full-calendar-grid-line {
        background-color: #fff !important;
        border-color: #ddd !important;
      }
      .btn-custom {
        width: 100%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>

    <div class="container">
        <h1>예산 관리 달력</h1>

        <!-- Form Section -->
        <div class="form-container shadow-sm">
            <div class="mb-3">
                <label for="category" class="form-label">카테고리</label>
                <select class="form-select" id="category" required>
                  <option value="1">식비</option>
                  <option value="2">쇼핑</option>
                  <option value="3">적금</option>
                  <option value="4">수입 - 월급</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">금액</label>
                <input type="text" class="form-control" id="amount" placeholder="금액을 입력하세요">
            </div>

            <button type="button" class="btn btn-outline-dark btn-custom">저장</button>
        </div>

        <!-- Calendar Section -->
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Toast UI Calendar JS -->
    <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Toast UI Calendar 초기화
      const calendar = new tui.Calendar('#calendar', {
        defaultView: 'month',
        taskView: true,
        scheduleView: true,
        template: {
          monthDayname: function(dayname) {
            return '<span class="calendar-dayname">' + dayname.label + '</span>';
          }
        }
      });

      // 예제 스케줄 추가
      calendar.createSchedules([
        {
          id: '1',
          calendarId: '1',
          title: '식비 지출',
          category: 'time',
          dueDateClass: '',
          start: '2024-09-15T10:30:00+09:00',
          end: '2024-09-15T12:30:00+09:00',
          color: '#ffffff',
          bgColor: '#ff4040',
          borderColor: '#ff4040',
        },
        {
          id: '2',
          calendarId: '2',
          title: '적금 입금',
          category: 'time',
          dueDateClass: '',
          start: '2024-09-18T14:00:00+09:00',
          end: '2024-09-18T15:00:00+09:00',
          color: '#ffffff',
          bgColor: '#007bff',
          borderColor: '#007bff',
        }
      ]);
    </script>

  </body>
</html>
