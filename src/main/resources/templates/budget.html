<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BudgetKeemi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 500px;
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      font-weight: bold;
      color: #343a40;
    }

    .form-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .budget-card {
      background-color: #fff;
      border-radius: 10px;
      margin-bottom: 1rem;
      padding: 15px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .budget-card h5 {
      color: #007bff;
    }

    .btn-custom {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>예산 관리</h1>

    <!-- Form Section -->
    <div class="form-container shadow-sm">

      <div class="mb-3">
        <label for="category" class="form-label">카테고리</label>
        <select class="form-select" id="category" required aria-label="select example">
          <!-- 카테고리 옵션 추가-->
        </select>
      </div>

      <a href="">카테고리 추가하기</a>

      <div class="mb-3">
        <label for="goalAmount" class="form-label">목표 금액</label>
        <input type="text" class="form-control" id="goalAmount" placeholder="금액을 입력하세요">
      </div>

      <div class="mb-3">
        <label for="startDate" class="form-label">시작 날짜</label>
        <input type="date" class="form-control" id="startDate">
      </div>

      <div class="mb-3">
        <label for="endDate" class="form-label">종료 날짜</label>
        <input type="date" class="form-control" id="endDate">
      </div>

      <button type="button" class="btn btn-outline-dark btn-custom" id="submitBudget">저장</button>
    </div>

    <hr>

    <h4 class="mb-4">내 예산</h4>
    <div class="budget-card-container">
      <!-- 예산 데이터 추가 -->
    </div>

    <!-- 수정 폼 모달 -->
    <div class="modal fade" id="editBudgetModal" tabindex="-1" aria-labelledby="editBudgetModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editBudgetModalLabel">예산 수정</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editBudgetForm">
              <input type="hidden" id="editBudgetId">
              <div class="mb-3">
                <label for="editCategory" class="form-label">카테고리</label>
                <select class="form-select" id="editCategory" required aria-label="select example"></select>
                <!-- 카테고리 옵션 추가 -->
                </select>
              </div>
              <div class="mb-3">
                <label for="editGoalAmount" class="form-label">목표 금액</label>
                <input type="text" class="form-control" id="editGoalAmount" required>
              </div>
              <div class="mb-3">
                <label for="editStartDate" class="form-label">시작 날짜</label>
                <input type="date" class="form-control" id="editStartDate" required>
              </div>
              <div class="mb-3">
                <label for="editEndDate" class="form-label">종료 날짜</label>
                <input type="date" class="form-control" id="editEndDate" required>
              </div>
              <button type="submit" class="btn btn-primary" id="submitEditBudget">저장</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/scripts/budget.js"></script>

</body>

</html>
