<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BudgetKeemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 500px;
        margin-top: 50px;
      }
      h1 {
        text-align: center;
        font-weight: bold;
        color: #343a40;
      }
      .form-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .budget-card {
        background-color: #fff;
        border-radius: 10px;
        margin-bottom: 1rem;
        padding: 15px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .budget-card h5 {
        color: #007bff;
      }
      .btn-custom {
        width: 100%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>

    <div class="container">
        <h1>예산 관리</h1>

        <!-- Form Section -->
        <div class="form-container shadow-sm">

            <div class="mb-3">
                <label for="category" class="form-label">카테고리</label>
                <select class="form-select" id="category" required aria-label="select example">
                    <!-- 카테고리 옵션 추가-->
                </select>
            </div>

            <a href="">카테고리 추가하기</a>

            <div class="mb-3">
                <label for="goalAmount" class="form-label">목표 금액</label>
                <input type="text" class="form-control" id="goalAmount" placeholder="금액을 입력하세요">
            </div>

            <div class="mb-3">
                <label for="startDate" class="form-label">시작 날짜</label>
                <input type="date" class="form-control" id="startDate">
            </div>

            <div class="mb-3">
                <label for="endDate" class="form-label">종료 날짜</label>
                <input type="date" class="form-control" id="endDate">
            </div>

            <button type="button" class="btn btn-outline-dark btn-custom" id="submitBudget">저장</button>
        </div>

        <hr>

        <h4 class="mb-4">내 예산</h4>
        <div class="budget-card-container">
            <!-- 예산 데이터 추가 -->
        </div>

        <!-- 수정 폼 모달 -->
<div class="modal fade" id="editBudgetModal" tabindex="-1" aria-labelledby="editBudgetModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editBudgetModalLabel">예산 수정</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editBudgetForm">
          <input type="hidden" id="editBudgetId">
          <div class="mb-3">
            <label for="editCategory" class="form-label">카테고리</label>
            <select class="form-select" id="editCategory" required aria-label="select example"></select>
               <!-- 카테고리 옵션 추가 -->
          </select>
          </div>
          <div class="mb-3">
            <label for="editGoalAmount" class="form-label">목표 금액</label>
            <input type="text" class="form-control" id="editGoalAmount" required>
          </div>
          <div class="mb-3">
            <label for="editStartDate" class="form-label">시작 날짜</label>
            <input type="date" class="form-control" id="editStartDate" required>
          </div>
          <div class="mb-3">
            <label for="editEndDate" class="form-label">종료 날짜</label>
            <input type="date" class="form-control" id="editEndDate" required>
          </div>
          <button type="submit" class="btn btn-primary" id="submitEditBudget">저장</button>
        </form>
      </div>
    </div>
  </div>
</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){

//카테고리 get
        $.ajax({
        url: 'http://localhost:8080/categories',
        method: 'GET',
        success: function(categories){
            var categorySelect=$('#category');
            categorySelect.empty();
            categories.forEach(function(categories){
                var option=$('<option></option>').val(categories.id).text(categories.status+' - '+categories.name);
                categorySelect.append(option);
        });
        },
        error: function(error) {
            console.error("카테고리 데이터를 불러오는 중 오류 발생:", error);
          }
        });

//예산 post
        $("#submitBudget").click(function() {
      const category = $("#category").val();
      const goalAmount = $("#goalAmount").val();
      const startDate = $("#startDate").val();
      const endDate = $("#endDate").val();


      // 입력값 검증
      if (!category) {
        alert("카테고리를 선택하세요.");
        return;  // POST 요청을 중단
      }

      if (!goalAmount || isNaN(goalAmount) || goalAmount <= 0) {
        alert("유효한 금액을 입력하세요.");
        return;  // POST 요청을 중단
      }

      if (!startDate) {
        alert("시작 날짜를 선택하세요.");
        return;  // POST 요청을 중단
      }

      if (!endDate) {
        alert("종료 날짜를 선택하세요.");
        return;  // POST 요청을 중단
      }


      const budgetData = {
        categoryId: category,
        goalAmount: goalAmount,
        startDate: startDate,
        endDate: endDate
      };

      $.ajax({
        url: 'http://localhost:8080/budgets', 
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(budgetData),
        success: function(response) {
          console.log('Success:', response);
          alert("예산이 성공적으로 저장되었습니다!");
          location.reload();

        },
        error: function(xhr, status, error) {
          console.error('Error:', error);
          if(xhr.status === 403){
                  alert(xhr.responseText);
                }else{
                  alert("예산 작성 중 오류가 발생했습니다.");
                }
        }
      });
    });
//예산 내역 get
      $.ajax({
            url: 'http://localhost:8080/budgets',
            method: 'GET',
            success: function(budgets) {
              var budgetContainer = $('.budget-card-container');
              budgetContainer.empty();

              budgets.reverse();

              budgets.forEach(function(budget) {
                var budgetItem = `
                 <div class="budget-card p-3 shadow-sm" id="budget-${budget.id}">
            <button class="btn btn-danger btn-sm float-end delete-btn" data-id="${budget.id}">삭제</button>
            <button class="btn btn-primary btn-sm float-end edit-btn" data-id="${budget.id}" data-category="${budget.categoryId}" data-goalAmount="${budget.goalAmount}" data-startDate="${budget.startDate}" data-endDate="${budget.endDate}">수정</button>
            <h5>${budget.categoryName}</h5>
            <h6><span>${budget.startDate}</span> ~ <span>${budget.endDate}</span></h6>
            <span>${budget.goalAmount.toLocaleString()} 원</span>
          </div>
                `;
                // 만들어진 HTML을 budgetContainer에 추가
                budgetContainer.append(budgetItem);
              });
            },
            error: function(error) {
              console.error("예산 데이터를 불러오는 중 오류 발생:", error);
            }
          });



          // 삭제 버튼 클릭 이벤트 핸들러 추가
          $('.budget-card-container').on('click','.delete-btn',function() {
        var budgetId = $(this).data('id');
        
        if (confirm("이 예산을 삭제하시겠습니까?")) {
          $.ajax({
            url: 'http://localhost:8080/budgets/' + budgetId,
            method: 'DELETE',
            success: function(response) {
              console.log('예산 삭제 성공:', response);
              alert("예산이 성공적으로 삭제되었습니다!");

              $('#budget-' + budgetId).remove();
            },
            error: function(xhr, status, error) {
              console.error('예산 삭제 중 오류 발생:', error);
              alert("예산 삭제 중 오류가 발생했습니다.");
            }
          });
        }
      });

       // 카테고리 get 요청 (수정 모달)
  $.ajax({
    url: 'http://localhost:8080/categories',
    method: 'GET',
    success: function(categories){
      var editCategorySelect = $('#editCategory'); // 수정된 id
      editCategorySelect.empty();
      categories.forEach(function(category){
        var option = $('<option></option>').val(category.id).text(category.status + ' - ' + category.name);
        editCategorySelect.append(option);
      });
    },
    error: function(error) {
      console.error("카테고리 데이터를 불러오는 중 오류 발생:", error);
    }
  });

      // 수정 버튼 이벤트
      $('.budget-card-container').on('click','.edit-btn',function() {
                    var budgetId = $(this).data('id');
                    var categoryId = $(this).data('category');
                    var goalAmount = $(this).data('goalamount');
                    var startDate = $(this).data('startdate');
                    var endDate = $(this).data('enddate');

                    console.log(budgetId);
                    console.log(goalAmount);


                    // 폼에 기존 예산 데이터를 채움
                    $('#editBudgetId').val(budgetId);
                    $('#editGoalAmount').val(goalAmount);
                    $('#editStartDate').val(startDate);
                    $('#editEndDate').val(endDate);
                    $('#editCategory').val(categoryId);

                    // 수정 모달 표시
                    $('#editBudgetModal').modal('show');
                });

      // 수정 폼 제출
    $('#editBudgetForm').on('submit',function(event) {

      event.preventDefault();
        var budgetId = $('#editBudgetId').val();
        var goalAmount = $('#editGoalAmount').val();
        var startDate = $('#editStartDate').val();
        var endDate = $('#editEndDate').val();
        var categoryId = $('#editCategory').val();

        // 수정된 데이터 전송
        var updatedBudgetData = {
            goalAmount: goalAmount,
            startDate: startDate,
            endDate: endDate,
            categoryId: categoryId
        };

        $.ajax({
            url: 'http://localhost:8080/budgets/' + budgetId,
            method: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(updatedBudgetData),
            success: function(response) {
                alert("예산이 성공적으로 수정되었습니다!");
                $('#editBudgetModal').modal('hide');
                location.reload();// 수정 후 목록 새로고침
            },
            error: function(xhr, status, error) {
                console.error('예산 수정 중 오류 발생:', error);
                alert("예산 수정 중 오류가 발생했습니다.");
            }
        });
    });

      });


    </script>

  </body>
</html>
