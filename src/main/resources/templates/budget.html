<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BudgetKeemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 500px;
        margin-top: 50px;
      }
      h1 {
        text-align: center;
        font-weight: bold;
        color: #343a40;
      }
      .form-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .account-card {
        background-color: #fff;
        border-radius: 10px;
        margin-bottom: 1rem;
        padding: 15px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .account-card h5 {
        color: #007bff;
      }
      .btn-custom {
        width: 100%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>

    <div class="container">
        <h1>예산 관리</h1>

        <!-- Form Section -->
        <div class="form-container shadow-sm">
            <div class="mb-3">
                <label for="category" class="form-label">카테고리</label>
                <select class="form-select" id="category" required aria-label="select example">
                    <!-- 카테고리 옵션 추가-->
                </select>
            </div>
            <a href="">카테고리 추가하기</a>

            <div class="mb-3">
                <label for="amount" class="form-label">금액</label>
                <input type="text" class="form-control" id="amount" placeholder="금액을 입력하세요">
            </div>

            <div class="mb-3">
                <label for="startDate" class="form-label">시작 날짜</label>
                <input type="date" class="form-control" id="startDate">
            </div>

            <div class="mb-3">
                <label for="endDate" class="form-label">종료 날짜</label>
                <input type="date" class="form-control" id="endDate">
            </div>

            <button type="button" class="btn btn-outline-dark btn-custom" id="submitBudget">저장</button>
        </div>

        <hr>

        <!-- Account Section -->
        <h4 class="mb-4">내 예산</h4>
        <div class="account-card p-3 shadow-sm">
          <h5>식비</h5>
          <h6><span>2024.08.02</span> ~ <span>2024.09.01</span> </h6>
          <span>150,000 원</span>
        </div>
        <div class="account-card p-3 shadow-sm">
          <h5>옷</h5>
          <span>50,000 원</span>
        </div>
        <div class="account-card p-3 shadow-sm">
          <h5>자유 적금</h5>
          <span>50,000 원</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){

          //select에 카테고리
        $.ajax({
        url: 'http://localhost:8080/categories',
        method: 'GET',
        success: function(categories){
            var categorySelect=$('#category');
            categorySelect.empty();
            categories.forEach(function(categories){
                var option=$('<option></option>').val(categories.id).text(categories.status+' - '+categories.name);
                categorySelect.append(option);
        });
        },
        error: function(error) {
            console.error("카테고리 데이터를 불러오는 중 오류 발생:", error);
          }
        });

//예산 post
        $("#submitBudget").click(function() {
      const category = $("#category").val();
      const amount = $("#amount").val();
      const startDate = $("#startDate").val();
      const endDate = $("#endDate").val();

      const budgetData = {
        categoryId: category,
        amount: amount,
        startDate: startDate,
        endDate: endDate
      };

      $.ajax({
        url: 'http://localhost:8080/budgets', 
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(budgetData),
        success: function(response) {
          console.log('Success:', response);
          alert("예산이 성공적으로 저장되었습니다!");
        },
        error: function(xhr, status, error) {
          console.error('Error:', error);
          alert("저장 중 오류가 발생했습니다.");
        }
      });
    });

    
      });


    </script>

  </body>
</html>
