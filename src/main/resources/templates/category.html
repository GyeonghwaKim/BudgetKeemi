<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BudgetKeemi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 500px;
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      font-weight: bold;
      color: #343a40;
    }

    .category-card {
      background-color: #fff;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .category-card h5 {
      color: #007bff;
    }

    .form-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-custom {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>카테고리 관리</h1>

    <!-- Form Section -->
    <div class="form-container shadow-sm">
      <div class="mb-3">
        <label for="categoryName" class="form-label">카테고리 이름</label>
        <input type="text" class="form-control" id="categoryName" placeholder="계좌 이름을 입력하세요">
      </div>

      <div class="mb-3">
        <label for="categoryType" class="form-label">카테고리 유형</label>
        <select class="form-select" id="categoryType">
        </select>
      </div>
      <button class="btn btn-outline-dark btn-custom" id="submitCategory">저장</button>
    </div>

    <hr>

    <!-- Category Section -->
    <h4 class="mb-4">내 카테고리</h4>
    <div class="category-card-container">
      <!--카테고리 데이터 추가-->
    </div>


    <!-- 수정 폼 모달 -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editCategoryModalLabel">카테고리 수정</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editCategoryForm">
              <input type="hidden" id="editCategoryId">
              <div class="mb-3">
                <label for="editCategoryName" class="form-label">카테고리 이름</label>
                <input type="text" class="form-control" id="editCategoryName" required>
              </div>
              <div class="mb-3">
                <label for="editCategoryStatus" class="form-label">카테고리 유형</label>
                <select class="form-select" id="editCategoryStatus" required>
                  <option value="INCOME">수입</option>
                  <option value="EXPENSE">지출</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">저장</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {

      $('#submitCategory').on('click', function () {

        var categoryName = $('#categoryName').val();
        var categoryType = $('#categoryType').val();

        if (!categoryName || !categoryType) {
          alert('카테고리 이름과 유형을 입력하세요.');
          return;
        }

        var data = {
          name: categoryName,
          status: categoryType
        };
        $.ajax({
          url: '/categories', // POST 요청을 보낼 엔드포인트
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(data),
          success: function (response) {
            alert('카테고리가 성공적으로 추가되었습니다.');
            location.reload();
          },
          error: function (error) {
            console.error('카테고리를 저장하는 중 오류 발생:', error);
            alert('카테고리를 저장하는 중 오류가 발생했습니다.');
          }
        });

      });


      $.ajax({
        url: '/categories/categoryStatus',
        method: 'GET',
        dataType: 'json',
        success: function (categories) {
          var categoryType = $('#categoryType');
          categoryType.empty(); // 기존 옵션 제거

          // 서버에서 가져온 카테고리 목록을 추가
          categories.forEach(function (category) {
            const option = `<option value="${category.category}">${category.description}</option>`;
            categoryType.append(option);
          });
        },
        error: function (error) {
          console.error('카테고리 정보를 가져오는 중 오류 발생:', error);
        }
      });





      //카테고리 목록
      $.ajax({
        url: 'http://localhost:8080/categories/active',
        method: 'GET',
        success: function (categories) {
          var categoryContainer = $('.category-card-container');
          categoryContainer.empty();

          categories.forEach(function (category) {

            var categoryItem = `
                <div class="category-card p-3 shadow-sm" id="category-${category.id}">
                  <button class="btn btn-primary btn-sm float-end edit-btn" data-id="${category.id}" data-name="${category.name}" data-status="${category.status}">수정</button>
                  <button class="btn btn-danger btn-sm float-end delete-btn" data-id="${category.id}">삭제</button>
                  <h5>${category.name}</h5>
                  <h6>${category.status}</h6>
                </div>
              `;
            categoryContainer.append(categoryItem);
          });
        },
        error: function (error) {
          console.error("계좌 데이터를 불러오는 중 오류 발생:", error);
        }
      });
      //카테고리 삭제
      $('.category-card-container').on('click', '.delete-btn', function () {
        var categoryId = $(this).data('id');

        if (confirm("이 카테고리를을 삭제하시겠습니까?")) {
          $.ajax({
            url: 'http://localhost:8080/categories/' + categoryId,
            method: 'DELETE',
            success: function (response) {
              console.log('카테고리 삭제 성공:', response);
              alert("카테고리가 성공적으로 삭제되었습니다!");

              $('#category-' + categoryId).remove();
            },
            error: function (xhr, status, error) {
              console.error('카테고리 삭제 중 오류 발생:', error);

              if (xhr.status === 403) {
                alert(xhr.responseText);
              } else {
                alert("카테고리 삭제 중 오류가 발생했습니다.");
              }
            }
          });
        }
      });


      // 수정 버튼 클릭 이벤트
      $('.category-card-container').on('click', '.edit-btn', function () {
        var categoryId = $(this).data('id');
        var categoryName = $(this).data('name');
        var categoryStatus = $(this).data('status');

        // 수정할 카테고리 정보를 폼에 채워넣기
        $('#editCategoryId').val(categoryId);
        $('#editCategoryName').val(categoryName);
        $('#editCategoryStatus').val(categoryStatus);

        // 수정 폼 표시
        $('#editCategoryModal').modal('show');
      });

      // 카테고리 수정 폼 제출
      $('#editCategoryForm').on('submit', function (event) {
        event.preventDefault();

        var categoryId = $('#editCategoryId').val();
        var updatedName = $('#editCategoryName').val();
        var updatedStatus = $('#editCategoryStatus').val();

        $.ajax({
          url: 'http://localhost:8080/categories/' + categoryId,
          method: 'PUT',
          contentType: 'application/json',
          data: JSON.stringify({
            name: updatedName,
            status: updatedStatus
          }),
          success: function (response) {
            alert('카테고리가 성공적으로 수정되었습니다.');
            $('#editCategoryModal').modal('hide');
            location.reload(); // 수정 후 카테고리 목록 다시 로드
          },
          error: function (xhr, status, error) {
            console.error('카테고리 수정 중 오류 발생:', error);

            if (xhr.status === 403) {
              alert(xhr.responseText);

            } else {
              alert('카테고리 수정 중 오류가 발생했습니다.');

            }
          }
        });
      });

    });
  </script>


</body>

</html>
