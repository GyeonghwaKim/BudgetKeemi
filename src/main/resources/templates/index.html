<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>BudgeKeemi</h1>


        <h3>이번 예산</h3>
        <p>2024.08.02~24.09.01</p>

        <h4><span>300,000</span>원 남았습니다</h4>

        <h4>저번 기간보다 <span>-4,000</span>원 쓰셨습니다</h4>

        <select class="form-select" aria-label="Default select example">
            <option selected>식비</option>
            <option value="1">교통비</option>
            <option value="2">저축</option>
            <option value="3">기타</option>
        </select>

        <div class="input-group">
            <span>금액</span>
            <input type="text" class="form-control">
        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Memo</label>
        </div>

        <button>입력</button>

        <h3>지출내역</h3>
        <ul>
            <li> <span>식비</span> - 40,000원</li>
            <li> <span>월급</span> + 2,000,000원</li>
        </ul>

        <h3>내 계좌 보기</h3>
        <ul>
            <li><span>농협</span> 잔액 <span>50000</span>원</li>
        </ul>
        <h3>내 카테고리 보기</h3>
        <ul>
            <li>식비 예산 - 500000원</li>
        </ul>
        <h3>지난 지출 내역 보기</h3>
        <ul>
            <li>2024.07.02 ~ 2024.08.01</li>
        </ul>
        

        
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
