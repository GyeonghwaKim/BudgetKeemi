<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BudgetKeemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 500px;
        margin-top: 50px;
      }
      h1 {
        text-align: center;
        font-weight: bold;
        color: #343a40;
      }
      .form-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .account-card {
        background-color: #fff;
        border-radius: 10px;
        margin-bottom: 1rem;
        padding: 15px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .account-card .income {
        color: #007bff;
      }
      .account-card .expense {
        color: #dc3545;
      }
      .btn-custom {
        width: 100%;
        margin-top: 10px;
      }
      .form-textarea {
        min-height: 100px;
      }
    </style>
  </head>
  <body>

    <div class="container">
        <h1>거래 내역</h1>
        <!-- Form Section -->
        <div class="form-container shadow-sm">
<a href="/calendarPage">월별 거래내역 보기</a>
            <div class="mb-3">
                <label for="category" class="form-label">카테고리</label>
                <select class="form-select" id="category" required aria-label="select example">          
                  <!--카테고리 내용-->
                </select>
            </div>

            <a href="/categoryPage">카테고리 추가하기</a>

            <div class="mb-3 mt-3">
                <label for="account" class="form-label">계좌</label>
                <select class="form-select" id="account" required aria-label="select example">
                  
                </select>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">금액</label>
                <input type="text" class="form-control" id="amount" placeholder="금액을 입력하세요">
            </div>

            <div class="mb-3">
              <input type="checkbox" id="useCustomDate" class="form-check-input">
              <label for="useCustomDate" class="form-label">거래 날짜 지정</label>
          </div>
          
          <div class="mb-3">
            <label for="transactionDateTime" class="form-label">거래 날짜 및 시간</label>
            <input type="datetime-local" class="form-control" id="transactionDateTime" disabled>
        </div>
        
          

            <div class="mb-3">
                <label for="description" class="form-label">설명</label>
                <textarea class="form-control form-textarea" id="description" placeholder="설명을 입력하세요"></textarea>
            </div>

            <button id="submitTransac" type="button" class="btn btn-outline-dark btn-custom">저장</button>
        </div>

        <hr>

        <!-- Account Section -->
        <h4 class="mb-4">내 거래 내역</h4>
        <div class="transaction-container">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function formatDateTime(dateTimeString) {
          var date = new Date(dateTimeString);
      
          var year = date.getFullYear();
          var month = String(date.getMonth() + 1).padStart(2, '0');
          var day = String(date.getDate()).padStart(2, '0');
      
          var hours = String(date.getHours()).padStart(2, '0');
          var minutes = String(date.getMinutes()).padStart(2, '0');
          var seconds = String(date.getSeconds()).padStart(2, '0');
      
          // 'YYYY-MM-DD HH:mm:ss' 형식으로 변환
          return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
      }
      
      
$(document).ready(function(){
  $('#useCustomDate').change(function() {
    if (this.checked) {
        $('#transactionDateTime').prop('disabled', false);  // 체크되면 날짜 및 시간 필드 활성화
    } else {
        $('#transactionDateTime').prop('disabled', true);   // 체크 해제되면 날짜 및 시간 필드 비활성화
    }
});

  
  //카테고리 get
  $.ajax({
        url: 'http://localhost:8080/categories',
        method: 'GET',
        success: function(categories){
            var categorySelect=$('#category');
            categorySelect.empty();
            categories.forEach(function(categories){
                var option=$('<option></option>').val(categories.id).text(categories.status+' - '+categories.name);
                categorySelect.append(option);
        });
        },
        error: function(error) {
            console.error("카테고리 데이터를 불러오는 중 오류 발생:", error);
          }
        });

  //account type get
  $.ajax({
    url: 'http://localhost:8080/accounts',
    method: 'GET',
    success: function (accounts) {
      var accountSelect = $('#account');
      accountSelect.empty();

      accounts.forEach(function (account) {
        accountSelect.append(`<option value="${account.id}">${account.status} - ${account.name}</option>`);
      });
    },
    error: function (error) {
      console.error("계좌 유형 데이터를 불러오는 중 오류 발생:", error);
    }
  });

  //거래내역 get
  $.ajax({
            url: 'http://localhost:8080/transactions', // 실제 서버 URL로 변경 필요
            method: 'GET',
            success: function (transactions) {
              var transactionContainer = $('.transaction-container'); // 거래 내역을 표시할 컨테이너 선택
      
              // 거래 내역 리스트 초기화
              transactionContainer.empty();


               // transactionDate 기준으로 내림차순 정렬
      transactions.sort(function (a, b) {
        return new Date(b.transacDate) - new Date(a.transacDate);
      });
      
              transactions.forEach(function (transaction) {
                var transactionCard = `
                  <div class="account-card p-3 shadow-sm">
                    <h5>${transaction.categoryName}</h5>
                    <h6>${formatDateTime(transaction.transacDate)}</h6>
                    <span class="${transaction.categoryStatus=="INCOME" ? 'income' : 'expense'}">
                      ${transaction.categoryStatus=="INCOME" ? '+' : '-'} ${transaction.amount.toLocaleString()} 원
                    </span>
                    ${transaction.description ? `<p> - ${transaction.description}</p>` : ''}
                  </div>
                `;
                transactionContainer.append(transactionCard);
              });
            },
            error: function (error) {
              console.error("거래 내역을 불러오는 중 오류 발생:", error);
              alert("거래 내역을 불러오는 중 오류가 발생했습니다.");
            }
          });

  //거래내역 post
  $('#submitTransac').click(function () {
    // 입력된 값을 가져옴
    var category = $('#category').val();
    var account = $('#account').val();
    var amount = $('#amount').val();
    var description = $('#description').val();
    var useCustomDate = $('#useCustomDate').is(':checked');
    var transactionDateTime;

    // 거래 날짜 및 시간 설정: 사용자 지정 날짜 또는 현재 날짜
    if (useCustomDate) {
        transactionDateTime = $('#transactionDateTime').val();
        if (!transactionDateTime) {
            alert("거래 날짜와 시간을 선택하세요.");
            return;
        }
    } else {
        var now = new Date();
        transactionDateTime = now.toISOString().slice(0, 19);  // 현재 날짜와 시간 'YYYY-MM-DDTHH:MM:SS' 형식
    }

    // 유효성 검사
    if (!category || !account || !amount) {
      alert("카테고리, 계좌, 금액을 모두 입력해야 합니다.");
      return;
    }

    if (isNaN(amount)) {
      alert("금액은 숫자로 입력해야 합니다.");
      return;
    }

    // 요청 데이터 생성
    var transactionData = {
      accountId: account,
      categoryId: category,
      amount: amount,
      description: description,
      transacDate: transactionDateTime  // 거래 날짜와 시간 추가
    };

    // 서버로 POST 요청 전송
    $.ajax({
        url: 'http://localhost:8080/transactions', 
        method: 'POST',
        contentType: 'application/json', 
        data: JSON.stringify(transactionData),
        success: function (response) {
            alert("거래가 성공적으로 저장되었습니다.");
            location.reload();
        },
        error: function (xhr, status, error) {
            console.error('거래 저장 중 오류 발생:', error);
            alert("거래 저장 중 오류가 발생했습니다.");
        }
    });
});

 
});
    </script>
  </body>
</html>
