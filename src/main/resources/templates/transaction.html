<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BudgetKeemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 500px;
        margin-top: 50px;
      }
      h1 {
        text-align: center;
        font-weight: bold;
        color: #343a40;
      }
      .form-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .account-card {
        background-color: #fff;
        border-radius: 10px;
        margin-bottom: 1rem;
        padding: 15px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .account-card .income {
        color: #007bff;
      }
      .account-card .expense {
        color: #dc3545;
      }
      .btn-custom {
        width: 100%;
        margin-top: 10px;
      }
      .form-textarea {
        min-height: 100px;
      }
    </style>
  </head>
  <body>

    <div class="container">
        <h1>거래 내역</h1>

        <!-- Form Section -->
        <div class="form-container shadow-sm">

            <div class="mb-3">
                <label for="category" class="form-label">카테고리</label>
                <select class="form-select" id="category" required aria-label="select example">          
                  <!--카테고리 내용-->
                </select>
            </div>

            <a href="#">카테고리 추가하기</a>

            <div class="mb-3 mt-3">
                <label for="account" class="form-label">계좌</label>
                <select class="form-select" id="account" required aria-label="select example">
                  <option value="1">농협</option>
                  <option value="2">현금</option>
                  <option value="3">신한 카드</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">금액</label>
                <input type="text" class="form-control" id="amount" placeholder="금액을 입력하세요">
            </div>

            <div class="mb-3">
                <label for="startDate" class="form-label">거래 발생 날짜</label>
                <input type="date" class="form-control" id="startDate">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">설명</label>
                <textarea class="form-control form-textarea" id="description" placeholder="설명을 입력하세요"></textarea>
            </div>

            <button type="button" class="btn btn-outline-dark btn-custom">저장</button>
        </div>

        <hr>

        <!-- Account Section -->
        <h4 class="mb-4">내 거래 내역</h4>
        <div class="account-card p-3 shadow-sm">
          <h5>월급 - 농협</h5>
          <h6>2024-09-04</h6>
          <span class="income">+ 2,500,000 원</span>
        </div>
        <div class="account-card p-3 shadow-sm">
          <h5>식비 - 현금</h5>
          <h6>2024-09-03</h6>
          <span>집 앞 김밥천국</span>
          <p></p>
          <span class="expense">- 50,000 원</span>
        </div>
        <div class="account-card p-3 shadow-sm">
          <h5>자유 적금 - 농협</h5>
          <h6>2024-09-01</h6>
          <span class="expense">- 50,000 원</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
$(document).ready(function(){
  //카테고리 get
  $.ajax({
        url: 'http://localhost:8080/categories',
        method: 'GET',
        success: function(categories){
            var categorySelect=$('#category');
            categorySelect.empty();
            categories.forEach(function(categories){
                var option=$('<option></option>').val(categories.id).text(categories.status+' - '+categories.name);
                categorySelect.append(option);
        });
        },
        error: function(error) {
            console.error("카테고리 데이터를 불러오는 중 오류 발생:", error);
          }
        });

});
    </script>
  </body>
</html>
