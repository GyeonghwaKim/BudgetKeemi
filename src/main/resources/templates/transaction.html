<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BudgetKeemi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 500px;
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      font-weight: bold;
      color: #343a40;
    }

    .form-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .account-card {
      background-color: #fff;
      border-radius: 10px;
      margin-bottom: 1rem;
      padding: 15px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .account-card .income {
      color: #007bff;
    }

    .account-card .expense {
      color: #dc3545;
    }

    .btn-custom {
      width: 100%;
      margin-top: 10px;
    }

    .form-textarea {
      min-height: 100px;
    }

    .del {
      text-decoration: line-through;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>거래 내역</h1>
    <!-- Form Section -->
    <div class="form-container shadow-sm">
      <a href="/calendarPage">월별 거래내역 보기</a>
      <div class="mb-3">
        <label for="category" class="form-label">카테고리</label>
        <select class="form-select" id="category" required aria-label="select example">
          <!--카테고리 내용-->
        </select>
      </div>

      <a href="/categoryPage">카테고리 추가하기</a>

      <div class="mb-3 mt-3">
        <label for="account" class="form-label">계좌</label>
        <select class="form-select" id="account" required aria-label="select example">

        </select>
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">금액</label>
        <input type="text" class="form-control" id="amount" placeholder="금액을 입력하세요">
      </div>

      <div class="mb-3">
        <input type="checkbox" id="useCustomDate" class="form-check-input">
        <label for="useCustomDate" class="form-label">거래 날짜 지정</label>
      </div>

      <div class="mb-3">
        <label for="transactionDateTime" class="form-label">거래 날짜 및 시간</label>
        <input type="datetime-local" class="form-control" id="transactionDateTime" disabled>
      </div>



      <div class="mb-3">
        <label for="description" class="form-label">설명</label>
        <textarea class="form-control form-textarea" id="description" placeholder="설명을 입력하세요"></textarea>
      </div>

      <button id="submitTransac" type="button" class="btn btn-outline-dark btn-custom">저장</button>
    </div>

    <hr>

    <!-- Account Section -->
    <h4 class="mb-4">내 거래 내역</h4>
    <div class="transaction-card-container">

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/scripts/transaction.js"></script>
</body>

</html>
