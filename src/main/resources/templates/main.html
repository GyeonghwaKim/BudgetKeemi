<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BudgetKeemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      h1 {
        color: #343a40;
        font-weight: bold;
      }
      h6 span {
        font-weight: bold;
        color: #dc3545;
      }
      .account-card {
        width: 50%; /* 카드의 넓이를 버튼과 동일하게 설정 */
        margin-bottom: 1rem;
        background-color: #f8f9fa;
        border-radius: 10px;
        margin-left: auto;
        margin-right: auto;
      }
      .account-card h5 {
        color: #007bff;
      }
      .btn-container {
        text-align: center;
        margin-top: 2rem;
      }
      .btn-lg {
        margin-bottom: 1rem;
      }
      hr {
        width: 50%; /* 구분선도 카드와 버튼 너비에 맞춤 */
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
        <h1 class="text-center mb-4">BudgetKeemi</h1>
        <div class="text-center mb-4">
            <h4>나의 <span>식비</span> 목표</h4>
            <h6><span>1,000,000</span>원 사용하기</h6>
            <p>기간: <span>2024.08.02 ~ 2024.09.01</span></p>
            <h6><span>300,000</span>원 남았습니다</h6>
        </div>

        <div class="text-center mb-4">
          <h4>나의 <span>쇼핑</span> 목표</h4>
          <h6><span>1,000,000</span>원 사용하기</h6>
          <p>기간: <span>2024.08.02 ~ 2024.09.01</span></p>
          <h6><span>300,000</span>원 남았습니다</h6>
      </div>
        <hr>

        <!-- Account Cards -->
        <div class="account-card p-3 shadow-sm">
          <h5>농협</h5>
          <span>50,000 원</span>
        </div>
        <div class="account-card p-3 shadow-sm">
          <h5>카드</h5>
          <span>50,000 원</span>
        </div>
        <div class="account-card p-3 shadow-sm">
          <h5>현금</h5>
          <span>50,000 원</span>
        </div>

        <!-- Buttons -->
        <div class="btn-container d-flex justify-content-center flex-column align-items-center">
            <button type="button" class="btn btn-outline-dark btn-lg w-50 mb-2">거래 내역 보기</button>
            <button type="button" class="btn btn-outline-dark btn-lg w-50 mb-2">차트 모아 보기</button>
            <button type="button" class="btn btn-outline-dark btn-lg w-50 mb-2">예산 관리 하기</button>
            <button type="button" class="btn btn-outline-dark btn-lg w-50">계좌 관리 하기</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
