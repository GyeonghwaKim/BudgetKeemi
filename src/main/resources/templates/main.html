<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BudgetKeemi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    h1 {
      color: #343a40;
      font-weight: bold;
    }

    h6 span {
      font-weight: bold;
      color: #0c9319;
    }

    .account-card {
      width: 50%;
      margin-bottom: 1rem;
      background-color: #f8f9fa;
      border-radius: 10px;
      margin-left: auto;
      margin-right: auto;
    }

    .account-card h5 {
      color: #007bff;
    }

    .btn-container {
      text-align: center;
      margin-top: 2rem;
    }

    .btn-lg {
      margin-bottom: 1rem;
    }

    hr {
      width: 50%;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 2rem;
    }

    .goal-amount {
      font-weight: bold;
      color: #0c9319;
    }

    .used-amount {
      font-weight: bold;
      color: #fd7e14;
    }

  </style>
</head>

<body>
  <!-- 상단 바에 설정 버튼 추가 -->
  <div>
    <h1 class="text-center mb-4">BudgetKeemi</h1>
  </div>

  <div class="container">
    <div class="budget-container"></div>
    <hr>

    <!-- Account Cards -->
    <div class="account-container"></div>

    <!-- Buttons -->
    <div class="btn-container d-flex justify-content-center flex-column align-items-center">
      <button id="viewTransaction" type="button" class="btn btn-outline-dark btn-lg w-50 mb-2">거래 내역 보기</button>
      <button id="viewExpenseGraph" type="button" class="btn btn-outline-dark btn-lg w-50 mb-2">지출 그래프 보기</button>
      <button id="manageBudget" type="button" class="btn btn-outline-dark btn-lg w-50 mb-2">예산 관리 하기</button>
      <button id="manageAccount" type="button" class="btn btn-outline-dark btn-lg w-50 mb-2">계좌 관리 하기</button>
      <button id="settingsButton" class="btn btn-outline-dark btn-lg w-50">⚙ 설정</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="/scripts/main.js"></script>
</body>

</html>
