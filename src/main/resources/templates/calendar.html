<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캘린더</title>

  <!-- 부트스트랩 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- ToastUI Calendar 스타일 -->
  <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 900px;
      margin-top: 50px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    #calendar {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <header class="header text-center mb-4">
      <nav class="navbar">
        <button class="btn btn-outline-dark today">오늘</button>
        <button class="btn btn-outline-dark prev">
          <img alt="이전" src="/images/ic-arrow-line-left.png">
        </button>
        <button class="btn btn-outline-dark next">
          <img alt="다음" src="/images/ic-arrow-line-right.png">
        </button>
        <span class="navbar--range"></span>
      </nav>
    </header>

    <div id="total" class="text-center mb-4"></div>
    <div id="calendar" style="height: 600px;"></div>
  </div>

  <!-- 부트스트랩 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- ToastUI Calendar JS -->
  <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.ie11.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

  <script src="/scripts/calendar.js"></script>
</body>

</html>
